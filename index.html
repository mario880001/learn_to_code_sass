<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <header class="box">

            </a>
            <ul class="nav">
                <li class="nav__list"><a class="nav__link" href="" target="">Home</a></li>
                <li class="nav__list"><a class="nav__link" href="" target="">About Us</a></li>
                <li class="nav__list"><a class="nav__link" href="" target="">Projects</a></li>
                <li class="nav__list"><a class="nav__link" href="" target="">Services</a></li>
                <li class="nav__list"><a class="nav__link" href="" target="">Contact Us</a></li>

        </header>

        <div class="mission">
            <h1 class="mission__building">Building things is our mission.</h1>
            <div class="mission__feature">
                <h2 class="mission__feature__name">Feature Projects</h2>
                <p class="mission__feature__building">The National University of Architecture</p>
            </div>
            <button class="mission__back">  <span>&larr;</span> Back</button>
